name: Python CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
        
    - name: Upgrade pip
      run: python -m pip install --upgrade pip

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Set PYTHONPATH
      run: echo "PYTHONPATH=$PYTHONPATH:$(pwd)/src" >> $GITHUB_ENV
    
    - name: Run tests
      run: pytest tests/
      
    - name: Run main script
      run: python src/main.py

    - name: Upload output files
      uses: actions/upload-artifact@v2
      if: always()
      with:
        name: output-files
        path: output/*

    - name: List files
      run: |
        pwd
        ls -R  

    - name: Commit and Push Output Files
      run: |
        git config user.name "GitHub Actions"
        git config user.email "github-actions@github.com"
        git add output/*
        git commit -m "Automatically generated output files" || exit 0
        git remote add origin_with_auth https://$GH_SECRET@github.com/aghakishiyeva/ids706-mini-project-2.1.git
        git push --set-upstream origin_with_auth $GITHUB_REF
      env:
        GH_PAT: ${{ secrets.GH_PAT }}
